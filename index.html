<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Job Application Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="container">
   	 
   	 <div class="apply-box">
   	 	<h1>Job Application
   	 	<span class="title-small">(web)</span>  </h1>


        <form action="">

        	<div class="form-container">
<!-- First Name-->
        	<div class="form-control">
        	<label for="first-name">First name</label>   <!-- for =""  is equal to id ="" click on first name & start entering-->
        	<input type="text" id="first-name" required name="first-name" placeholder="Enter First Name">
        	</div>	
 
<!-- Last Name-->
           <div class="form-control">
        	<label for="last-name">Last name</label>
        	<input type="text" id="last-name" required name="last-name" placeholder="Enter Last Name">
        	</div>	
<!--Email-id -->
        	<div class="form-control">
        	<label for="email">Email Id</label>
        	<input type="email" id="email" required name="email" placeholder="abc@gmail.com">
        	</div>
           
<!--Job role -->
        	<div class="form-control">
        	<label for="job-role">Job Role</label>

        	<select id="job-role" name="job-role">
        		<option value=" "> Select job role</option>
        		<option value="Frontend"> Frontend Developer</option>
                <option value="Backend"> Backend Developer</option>
                <option value="Full-Stack"> Full Stack Developer</option>
                <option value="UI-UX">UI UX Designer</option>
        	</select>
			 </div>
<!--Address -->         
			<div class="textareaa-control">
             <label for="address">Address</label>
			 <textarea id="address" required name="address" rows="4" cols="50" placeholder="Enter your Address" ></textarea>	  
        	</div>
<!--City --> 
			<div class="form-control">
				<label for="city">City</label>
				<input type="text" id="city" required name="city" placeholder="Enter City Name">
			</div>
<!--Pincode -->			
			<div class="form-control">
				<label for="pincode"> pincode </label>
				<input type="number" id="pincode" required name="pincode" placeholder="Enter pincode">
			</div>
<!--Date -->
			<div class="form-control">
				<label for="date"> Date </label>
				<input value="2023-02-15" type="date" id="date" required name="date" >
			</div>
<!--Upload CV -->
			<div class="form-control">
				<label for="Upload"> Upload your CV </label>
				<input type="file" id="Upload" required name="Upload">
			</div>
<!--Apply Now -->
             <div class="button_container" >
			 <button type="submit"> Apply Now</button>	
		     </div>

        </form>
      

   	 </div>




   </div>
</body>
</html>
